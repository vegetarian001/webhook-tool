<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Webhook連投ツール</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #3a3a3a;
      color: #fff;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      margin-right: 10px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #777;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00bcd4;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Webhook連投ツール</h1>

    <label for="webhookUrl">Webhook URL</label>
    <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/">

    <label for="message">送信するメッセージ</label>
    <textarea id="message" rows="4" placeholder="ここにメッセージを入力"></textarea>

    <label for="interval">送信間隔（秒）デフォルトがおすすめ</label>
    <input type="number" id="interval" value="1" min="1">

    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
      <span>送信</span>
    </div>

    <p id="status"> 待機中</p>
  </div>
